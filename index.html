<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотеатр Бронирование Билетов</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <div id="sessions">
        
            </div>
        </div>

            <div id="seats">
            
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
